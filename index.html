<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="image">
            <h3>BeeGreen</h3>
            <p class="tagline">Grow green. Live clean.</p>
        </div>

        <div class="info">
            <h1>Get started</h1>
            
            <form method="post" class="form">
                <div class="r1">
                    <label class="field">
                        <input type="text" name="first-name" placeholder=" " required />
                        <span class="label-text">First name</span>
                    </label>
    
                    <label class="field">
                        <input type="text" name="last-name" placeholder=" " required />
                        <span class="label-text">Last name</span>
                    </label>
                </div>

                <div class="r2">
                    <label class="field">
                        <input type="email" name="email" placeholder=" " required />
                        <span class="label-text">Email</span>
                    </label>
    
                    <label class="field">
                        <input type="tel" name="tel" placeholder=" " required />
                        <span class="label-text">Phone number</span>
                    </label>
                </div>

                <div class="r3">
                    <label class="field">
                        <input type="password" id="password" name="password" placeholder=" " required />
                        <span class="label-text">Password</span>
                        <div class="feedback text1"></div>
                    </label>
    
                    <label class="field">
                        <input type="password" id="password-confirm" name="password-confirm" placeholder=" " required />
                        <span class="label-text">Confirm password</span>
                        <div class="feedback text2"></div>
                    </label>
                </div>

                <button type="submit">Create Account</button>

                <p>Already have an account? <a>Log in</a></p>
            </form>
        </div>
    </main>

    <script src="javascript.js"></script>
</body>
</html>
